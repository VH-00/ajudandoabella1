<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Juntei as perguntas principais (vou simular 70, mas você pode expandir)
   const questions = [
  // --- SUS: Fundamentos ---
  {question: "O SUS é definido como...", options: ["Arranjo organizado do Estado brasileiro que articula ações de saúde","Um hospital centralizado no governo federal","Um programa exclusivo para trabalhadores formais","Uma clínica privada conveniada"], answer: 0},
  {question: "Qual é o objetivo principal do SUS?", options: ["Promover condições de vida saudável e assegurar acesso universal","Oferecer apenas medicamentos gratuitos","Atender somente emergências","Cobrir apenas consultas médicas"], answer: 0},
  {question: "O SUS faz parte de qual tripé da Seguridade Social?", options: ["SUS, SUAS e Previdência Social","Saúde, Educação e Justiça","Direito, Equidade e Integralidade","Medicina, Psicologia e Enfermagem"], answer: 0},
  {question: "Qual lei orgânica instituiu o SUS?", options: ["Lei 8080/1990","Lei 8888/1995","Lei 12021/2010","Lei 4321/1988"], answer: 0},
  {question: "O SUS surgiu com base em qual movimento?", options: ["Reforma Sanitária Brasileira","Movimento Antimanicomial","Conselho de Psicologia","Movimento Trabalhista"], answer: 0},

  // --- SUS: Princípios ---
  {question: "O princípio da universalidade garante...", options: ["Saúde como direito de todos e dever do Estado","Atendimento apenas para crianças","Exclusão de idosos","Benefício restrito a trabalhadores"], answer: 0},
  {question: "A integralidade no SUS significa...", options: ["Atenção contínua em promoção, prevenção, cura e reabilitação","Apenas consultas médicas","Somente atendimento hospitalar","Exclusão da saúde mental"], answer: 0},
  {question: "O princípio da equidade implica que...", options: ["Todos têm direito ao SUS, mas o atendimento deve considerar necessidades específicas","O atendimento deve ser idêntico para todos","O SUS só atende emergências","O SUS deve priorizar apenas grandes cidades"], answer: 0},
  {question: "O direito à informação no SUS garante...", options: ["Acesso dos usuários a dados sobre sua saúde","Sigilo total sem acesso do paciente","Informação restrita ao médico","Exclusão do paciente das decisões"], answer: 0},
  {question: "Qual lei garante a participação comunitária no SUS?", options: ["Lei 8.142/1990","Lei 9.394/1996","Lei 7.210/1984","Lei 12.305/2010"], answer: 0},

  // --- SUS: Diretrizes ---
  {question: "A descentralização no SUS significa...", options: ["Redistribuição de responsabilidades entre União, Estados e Municípios","Gestão exclusiva da União","Controle feito somente por hospitais privados","Foco apenas em capitais"], answer: 0},
  {question: "A regionalização organiza...", options: ["Serviços de saúde em níveis de complexidade","Apenas hospitais privados","Somente farmácias comunitárias","Consultórios particulares"], answer: 0},
  {question: "A hierarquização no SUS define...", options: ["Fluxos entre atenção básica, média e alta complexidade","Atendimento exclusivo em hospitais federais","Apenas consultas de emergência","Serviços sem ordem de prioridade"], answer: 0},
  {question: "O princípio da integração busca...", options: ["Continuidade do cuidado entre diferentes serviços","Exclusão de municípios pequenos","Apenas apoio financeiro da União","Somente consulta hospitalar"], answer: 0},
  {question: "A participação comunitária é garantida por meio de...", options: ["Conselhos de Saúde com 50% de usuários","Audiências judiciais","ONGs privadas","Apenas associações médicas"], answer: 0},

  // --- Inserção do Psicólogo no SUS ---
  {question: "A inserção do psicólogo no SUS foi favorecida pela...", options: ["Reconfiguração do conceito de saúde","Criação do INPS","Extinção da psiquiatria","Exclusão de terapias"], answer: 0},
  {question: "A prioridade de inserção do psicólogo ocorre na...", options: ["Atenção Básica","Alta complexidade","Setor privado","Somente CAPS"], answer: 0},
  {question: "O psicólogo no SUS deve atuar com base em...", options: ["Olhar psicossocial e biopsicossocial","Exclusivamente clínico individual","Somente análise laboratorial","Atendimento de emergência"], answer: 0},
  {question: "Um dos principais desafios do psicólogo no SUS é...", options: ["Reinvenção de práticas tradicionais","Apenas atender emergências","Excluir pacientes crônicos","Atuar sem equipe multiprofissional"], answer: 0},
  {question: "O SUS é descrito como...", options: ["Uma solução com problemas","Um problema sem solução","Apenas um serviço hospitalar","Um sistema provisório"], answer: 0},

  // --- CRAS ---
  {question: "O CRAS é definido como...", options: ["Principal porta de entrada do SUAS","Unidade hospitalar de urgência","Serviço exclusivo de internação","Clínica privada"], answer: 0},
  {question: "O CRAS atua principalmente em...", options: ["Áreas de vulnerabilidade social","Hospitais de alta complexidade","Escolas particulares","Instituições privadas"], answer: 0},
  {question: "Um dos objetivos centrais do CRAS é...", options: ["Fortalecer vínculos familiares e comunitários","Realizar cirurgias","Distribuir medicamentos","Oferecer apenas aulas"], answer: 0},
  {question: "O atendimento no CRAS é caracterizado por ser...", options: ["Territorializado e próximo da população","Apenas virtual","Exclusivamente hospitalar","Somente pago"], answer: 0},
  {question: "As famílias podem acessar o CRAS por...", options: ["Demanda espontânea ou encaminhamentos","Apenas ordem judicial","Convênios privados","Exclusivamente por hospitais"], answer: 0},

  // --- Desafios no CRAS ---
  {question: "Um dos desafios da psicologia no CRAS é...", options: ["Resistência inicial das famílias","Excesso de recursos","Alta aceitação imediata","Pouca demanda"], answer: 0},
  {question: "A sobrecarga emocional nos psicólogos do CRAS ocorre por...", options: ["Complexidade e gravidade dos casos","Excesso de férias","Falta de trabalho","Poucos atendimentos"], answer: 0},
  {question: "Uma das estratégias para superar desafios no CRAS é...", options: ["Formação continuada e trabalho em rede","Isolamento dos profissionais","Atuação apenas online","Exclusão da comunidade"], answer: 0},
  {question: "O impacto da atuação psicológica no CRAS inclui...", options: ["Melhoria de vínculos familiares e maior acesso a direitos","Exclusão de famílias vulneráveis","Redução da autonomia","Menor acesso aos serviços"], answer: 0},
  {question: "O CREPOP tem como função...", options: ["Estabelecer diretrizes técnicas para psicólogos nas políticas públicas","Gerir hospitais privados","Atuar como unidade hospitalar","Distribuir medicamentos"], answer: 0},

  // --- CREAS ---
  {question: "O CREAS é definido como...", options: ["Unidade pública que oferece serviços especializados e continuados a famílias em risco","Um CAPS infantil","Uma UBS de emergência","Clínica odontológica"], answer: 0},
  {question: "O público-alvo do CREAS são...", options: ["Famílias e indivíduos com direitos violados","Apenas trabalhadores formais","Crianças em idade escolar","Exclusivamente idosos"], answer: 0},
  {question: "Um dos serviços oferecidos pelo CREAS é...", options: ["PAEFI – Proteção e Atendimento Especializado a Famílias e Indivíduos","Transporte escolar","Venda de medicamentos","Clínica privada"], answer: 0},
  {question: "O CREAS prioriza...", options: ["Fortalecimento da autonomia familiar","Venda de serviços","Atendimento hospitalar","Educação formal"], answer: 0},
  {question: "A atuação psicossocial no CREAS é caracterizada por...", options: ["Intervenções grupais e familiares","Somente atendimento clínico individual","Foco exclusivo em exames","Atendimento online"], answer: 0},

  // --- CAPS ---
  {question: "Os CAPS são definidos como...", options: ["Serviços abertos e comunitários do SUS, alternativa à internação","Hospitais privados","Centros de fisioterapia","Escolas de saúde"], answer: 0},
  {question: "Um dos objetivos centrais do CAPS é...", options: ["Reinserção social de pessoas com transtornos mentais","Exclusão social","Internação em manicômio","Apenas fornecer remédios"], answer: 0},
  {question: "Os CAPS surgiram com...", options: ["Reforma Psiquiátrica de 2001","Lei 8080/1990","Constituição de 1988","Criação do INAMPS"], answer: 0},
  {question: "O atendimento intensivo no CAPS é destinado a...", options: ["Pessoas em grave sofrimento psíquico","Apenas consultas rápidas","Exclusivamente exames","Pacientes que não precisam de suporte"], answer: 0},
  {question: "O atendimento semi-intensivo no CAPS ocorre em média...", options: ["12 dias no mês","Todos os dias","Apenas 1 vez ao ano","Somente emergências"], answer: 0},

  // --- Tipos de CAPS ---
  {question: "O CAPSi é destinado a...", options: ["Crianças e adolescentes até 25 anos","Idosos acima de 60 anos","Apenas mulheres","Somente trabalhadores"], answer: 0},
  {question: "O CAPS AD atende pessoas com...", options: ["Transtornos decorrentes do uso de álcool e drogas","Exclusivamente idosos","Doenças infectocontagiosas","Somente traumas físicos"], answer: 0},
  {question: "O CAPS I, II e III atendem...", options: ["População com transtornos mentais","Apenas emergências físicas","Gestantes","Exclusivamente dependentes químicos"], answer: 0},
  {question: "Uma das dificuldades enfrentadas pelos CAPS é...", options: ["Estigma e preconceito","Excesso de recursos","Baixa demanda","Superestrutura hospitalar"], answer: 0},
  {question: "O lema do movimento antimanicomial é...", options: ["Por uma sociedade sem manicômios","Saúde é mercadoria","Doença como punição","Exclusão é solução"], answer: 0}
];


    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 50) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
