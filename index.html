<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Juntei as perguntas principais (vou simular 70, mas você pode expandir)
   const questions = [
  // --- Definição e importância ---
  {question: "Segundo Gil, pesquisa é definida como...", options: ["Um procedimento racional e sistemático para responder a problemas","Uma atividade de opinião pessoal","Um conjunto de hipóteses sem teste","Uma coleta aleatória de dados"], answer: 0},
  {question: "O projeto de pesquisa tem como finalidade principal...", options: ["Planejar e orientar o processo de investigação","Substituir a coleta de dados","Evitar críticas ao pesquisador","Resumir teorias existentes"], answer: 0},
  {question: "As razões para se fazer pesquisa podem ser divididas em...", options: ["Intelectuais e práticas","Políticas e financeiras","Sociais e religiosas","Históricas e culturais"], answer: 0},
  {question: "Um problema de pesquisa deve ser formulado como...", options: ["Uma resposta","Uma hipótese","Uma pergunta","Um resumo"], answer: 2},
  {question: "O problema de pesquisa deve ser...", options: ["Claro, preciso, empírico e viável","Vago e amplo","Baseado em valores pessoais","Infinito e subjetivo"], answer: 0},

  // --- Tipos de pesquisa ---
  {question: "A pesquisa exploratória busca...", options: ["Proporcionar maior familiaridade com o problema","Explicar causas e efeitos","Descrever características de uma população","Testar hipóteses com variáveis"], answer: 0},
  {question: "A pesquisa descritiva tem como foco...", options: ["Identificar relações causais","Descrever características de fenômenos ou populações","Levantar hipóteses sem análise","Validar teorias complexas"], answer: 1},
  {question: "A pesquisa explicativa tem como objetivo...", options: ["Levantar dados sem análise","Explicar causas e fatores de fenômenos","Reunir textos de autores","Relatar fatos históricos"], answer: 1},
  {question: "A pesquisa experimental se caracteriza por...", options: ["Controle de variáveis","Uso exclusivo de livros","Observação passiva","Discussão teórica"], answer: 0},
  {question: "A pesquisa bibliográfica se baseia em...", options: ["Obras já publicadas","Experimentos em laboratório","Dados de campo inéditos","Entrevistas"], answer: 0},

  // --- Documental, qualitativa e quantitativa ---
  {question: "A pesquisa documental se distingue da bibliográfica porque utiliza...", options: ["Fontes primárias como documentos oficiais","Apenas artigos acadêmicos","Somente entrevistas","Apenas livros didáticos"], answer: 0},
  {question: "A pesquisa qualitativa se caracteriza por...", options: ["Análise subjetiva e interpretativa","Numerização dos dados","Uso exclusivo de estatísticas","Controle experimental"], answer: 0},
  {question: "A pesquisa quantitativa foca em...", options: ["Narrativas","Valores morais","Dados numéricos e mensuração","Experiências subjetivas"], answer: 2},
  {question: "A pesquisa mista combina...", options: ["Abordagens qualitativas e quantitativas","Somente análises numéricas","Somente narrativas","Somente hipóteses"], answer: 0},
  {question: "Uma das vantagens da pesquisa documental é...", options: ["Disponibilidade de fontes já existentes","Alto custo","Necessidade de laboratório","Impossibilidade de análise"], answer: 0},

  // --- Estrutura do projeto ---
  {question: "A primeira etapa do projeto de pesquisa é...", options: ["Formulação do problema","Definição de variáveis","Análise de dados","Elaboração da conclusão"], answer: 0},
  {question: "Após a formulação do problema, deve-se elaborar...", options: ["Hipóteses e objetivos","Relatório final","Discussão teórica","Resumo bibliográfico"], answer: 0},
  {question: "O plano de coleta de dados deve definir...", options: ["Fontes, instrumentos e procedimentos","Apenas hipóteses","Conclusões preliminares","Resumo do artigo"], answer: 0},
  {question: "O projeto de pesquisa deve incluir...", options: ["Introdução, justificativa, objetivos e metodologia","Somente hipóteses","Apenas a conclusão","Resumo do autor"], answer: 0},
  {question: "A análise de dados é feita...", options: ["Após a coleta e organização das informações","Antes da definição do problema","Somente no resumo","Na justificativa"], answer: 0},

  // --- Hipóteses e variáveis ---
  {question: "Hipótese é definida como...", options: ["Uma proposição testável que busca solução para o problema","Um palpite sem base científica","Um resumo do tema","Um valor moral"], answer: 0},
  {question: "Uma boa hipótese deve ser...", options: ["Clara, específica e testável","Vaga e subjetiva","Baseada em crenças","Infinita"], answer: 0},
  {question: "Variáveis em pesquisa são...", options: ["Características que podem assumir diferentes valores","Hipóteses fixas","Teorias definitivas","Problemas mal formulados"], answer: 0},
  {question: "Uma variável independente é aquela que...", options: ["É manipulada para observar efeitos","Depende de outra variável","Não pode ser medida","É apenas teórica"], answer: 0},
  {question: "Uma variável dependente é aquela que...", options: ["Se altera em função da independente","Controla o experimento","Não é observada","É constante"], answer: 0},

  // --- Ética e validade ---
  {question: "A ética na pesquisa exige...", options: ["Respeito aos sujeitos e responsabilidade científica","Uso ilimitado de dados","Ocultação de resultados indesejados","Manipulação de estatísticas"], answer: 0},
  {question: "Questões de valor como 'bom' ou 'ruim' não são respondidas pelo...", options: ["Método científico","Estudo qualitativo","Método histórico","Relatório final"], answer: 0},
  {question: "A validade de um estudo depende de...", options: ["Coerência entre problema, método e análise","Número de páginas do relatório","Citações de autoridade","Estilo de escrita"], answer: 0},
  {question: "A confiabilidade da pesquisa está ligada a...", options: ["Rigor metodológico e clareza","Opinião pessoal","Quantidade de referências","Tempo de execução"], answer: 0},
  {question: "A ética envolve também a garantia de...", options: ["Anonimato e consentimento dos participantes","Apenas rapidez na coleta","Resultados desejados","Custos reduzidos"], answer: 0},

  // --- Qualidades do pesquisador ---
  {question: "Entre as qualidades pessoais do pesquisador está a...", options: ["Curiosidade científica","Passividade","Indiferença","Subjetividade"], answer: 0},
  {question: "A atitude autocorretiva do pesquisador está relacionada à...", options: ["Humildade","Desinteresse","Certeza absoluta","Orgulho"], answer: 0},
  {question: "A sensibilidade social ajuda o pesquisador a...", options: ["Compreender fenômenos no contexto","Ignorar fatores sociais","Manipular resultados","Reduzir custos"], answer: 0},
  {question: "A criatividade é essencial para...", options: ["Formulação de hipóteses e análise inovadora","Reduzir amostra","Ignorar variáveis","Acelerar relatórios"], answer: 0},
  {question: "A confiança do pesquisador deve estar na...", options: ["Experiência e processo científico","Instituição","Tecnologia","Equipe"], answer: 0},

  // --- Aplicação prática ---
  {question: "O resumo do artigo em atividades práticas deve ter no máximo...", options: ["10 linhas","20 linhas","30 linhas","50 linhas"], answer: 2},
  {question: "O tempo mínimo de apresentação da prática foi definido em...", options: ["10 minutos","15 minutos","20 minutos","30 minutos"], answer: 2},
  {question: "O levantamento bibliográfico deve ser...", options: ["Atual e relevante para o tema","Aleatório","Baseado em opiniões","Exclusivo de livros antigos"], answer: 0},
  {question: "A justificativa da pesquisa deve mostrar...", options: ["A relevância e importância do estudo","Apenas os métodos","Resultados finais","A biografia do autor"], answer: 0},
  {question: "O cronograma do projeto serve para...", options: ["Planejar as etapas da pesquisa no tempo","Substituir a metodologia","Definir hipóteses","Escrever a conclusão"], answer: 0}
];


    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 70) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
