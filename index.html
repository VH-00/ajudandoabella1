<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    
             const questions = [
          // --- CRAS ---
          {question: "O CRAS pode ser entendido como:", 
           options: ["Unidade estatal de proteção social básica","Centro de internação socioeducativa","Serviço hospitalar de média complexidade","Organização privada de assistência"], 
           answer: 0},
          {question: "O principal critério de localização dos CRAS está associado a:", 
           options: ["Áreas com maior vulnerabilidade social","Centros empresariais","Zonas hospitalares","Bairros de alto poder aquisitivo"], 
           answer: 0},
          {question: "Uma das funções primordiais do CRAS é:", 
           options: ["Prevenir situações de risco social","Executar atendimento médico-hospitalar","Emitir benefícios previdenciários","Conceder bolsas de estudo"], 
           answer: 0},
          {question: "A entrada de famílias no CRAS pode ocorrer via:", 
           options: ["Encaminhamento da rede socioassistencial ou demanda espontânea","Somente por ordem judicial","Exclusivamente hospitais conveniados","Registro em cartório"], 
           answer: 0},
          {question: "O trabalho do psicólogo no CRAS deve priorizar:", 
           options: ["Fortalecimento de vínculos familiares e comunitários","Execução de cirurgias ambulatoriais","Atuação exclusiva em consultório","Análise pericial jurídica"], 
           answer: 0},
          {question: "O CREPOP, no âmbito do CRAS, é responsável por:", 
           options: ["Produzir referências técnicas para psicólogos nas políticas públicas","Distribuir medicamentos","Definir protocolos hospitalares","Oferecer serviços bancários"], 
           answer: 0},
          {question: "Um dos grandes desafios do CRAS é:", 
           options: ["Resistência inicial de famílias ao acompanhamento","Demanda inexistente","Excesso de profissionais disponíveis","Ausência de território definido"], 
           answer: 0},
          {question: "A sobrecarga emocional dos trabalhadores do CRAS decorre:", 
           options: ["Da complexidade e gravidade das situações atendidas","Da pouca diversidade de atendimentos","De rotinas burocráticas leves","Do excesso de férias remuneradas"], 
           answer: 0},
          {question: "A territorialização do CRAS implica:", 
           options: ["Atuar em áreas geográficas delimitadas, próximas à população","Oferecer apenas atendimentos online","Centralizar serviços em capitais","Restringir acesso a hospitais"], 
           answer: 0},
          {question: "A principal finalidade dos serviços de convivência do CRAS é:", 
           options: ["Promover inclusão social e prevenir isolamento","Executar apenas exames médicos","Fornecer renda direta","Atuar como clínica de fisioterapia"], 
           answer: 0},
        
          // --- CREAS ---
          {question: "O CREAS é definido como:", 
           options: ["Unidade pública de proteção social especial de média complexidade","Instituição filantrópica privada","Centro hospitalar psiquiátrico","Serviço básico de proteção comunitária"], 
           answer: 0},
          {question: "O público prioritário do CREAS inclui:", 
           options: ["Famílias e indivíduos em situação de violação de direitos","Exclusivamente idosos independentes","Usuários de planos de saúde privados","Estudantes de escolas técnicas"], 
           answer: 0},
          {question: "O serviço PAEFI oferecido no CREAS busca:", 
           options: ["Proteger e atender famílias e indivíduos em risco","Substituir a previdência social","Executar internações compulsórias","Conceder créditos financeiros"], 
           answer: 0},
          {question: "O objetivo central do CREAS é:", 
           options: ["Enfrentar violações e restabelecer autonomia familiar","Executar apenas atividades esportivas","Conceder auxílios financeiros","Fornecer consultas de clínica geral"], 
           answer: 0},
          {question: "Na perspectiva da psicologia, a atuação no CREAS caracteriza-se por:", 
           options: ["Intervenções psicossociais individuais, grupais e familiares","Atendimento exclusivo em consultórios privados","Exames laboratoriais de rotina","Práticas médicas hospitalares"], 
           answer: 0},
          {question: "O CREAS deve articular-se com:", 
           options: ["Políticas públicas como saúde, educação e justiça","Somente clínicas privadas","Exclusivamente igrejas locais","Serviços bancários comunitários"], 
           answer: 0},
          {question: "No Vale do Paraíba, um desafio do CREAS é:", 
           options: ["Dificuldade de acesso em áreas rurais","Excesso de transporte público","Alta concentração urbana homogênea","Ausência de diversidade cultural"], 
           answer: 0},
          {question: "A prioridade do trabalho no CREAS é:", 
           options: ["Fortalecimento da autonomia das famílias atendidas","Atendimento hospitalar imediato","Execução de ações judiciais","Fornecimento de alimentação escolar"], 
           answer: 0},
          {question: "O CREAS atua em qual nível de proteção do SUAS?", 
           options: ["Proteção Social Especial de Média Complexidade","Proteção Básica","Proteção Social Especial de Alta Complexidade","Apenas Assistência Eventual"], 
           answer: 0},
          {question: "A intervenção do CREAS em violência doméstica busca:", 
           options: ["Romper ciclos de violação e promover acesso a direitos","Judicializar todos os casos obrigatoriamente","Internar imediatamente todos os envolvidos","Substituir atuação policial"], 
           answer: 0},
        
          // --- Comparativos e complementares ---
          {question: "A principal diferença entre CRAS e CREAS é que:", 
           options: ["O CRAS atua na proteção social básica e o CREAS na especial","Ambos oferecem serviços hospitalares","O CREAS é porta de entrada e o CRAS atua em casos graves","O CRAS atende apenas idosos e o CREAS somente crianças"], 
           answer: 0},
          {question: "Enquanto o CRAS busca prevenir vulnerabilidades, o CREAS:", 
           options: ["Enfrenta situações já configuradas de violação de direitos","Realiza apenas atividades recreativas","Centraliza benefícios previdenciários","Executa exames clínicos"], 
           answer: 0},
          {question: "O trabalho do psicólogo no CRAS é mais voltado a:", 
           options: ["Promoção e fortalecimento de vínculos","Apenas diagnósticos psiquiátricos","Exames laboratoriais","Atendimento em consultório privado"], 
           answer: 0},
          {question: "O trabalho do psicólogo no CREAS é mais voltado a:", 
           options: ["Atenção a situações de risco e violação","Controle administrativo de benefícios","Aplicação de políticas de crédito","Exames médicos"], 
           answer: 0},
          {question: "Um dos papéis comuns de CRAS e CREAS é:", 
           options: ["Articular rede de serviços para garantir direitos","Executar consultas médicas de pronto-atendimento","Substituir serviços hospitalares","Oferecer somente benefícios financeiros"], 
           answer: 0},
          {question: "No SUAS, os CRAS representam:", 
           options: ["A porta de entrada para a proteção básica","O serviço exclusivo de alta complexidade","O atendimento hospitalar de emergência","A supervisão de serviços privados"], 
           answer: 0},
          {question: "No SUAS, os CREAS representam:", 
           options: ["O atendimento especializado de média complexidade","A base do atendimento primário","Serviço hospitalar de pronto-socorro","O financiamento da previdência"], 
           answer: 0},
          {question: "Um exemplo de ação desenvolvida no CRAS é:", 
           options: ["Serviços de convivência e fortalecimento de vínculos","Internação compulsória","Aplicação de testes laboratoriais","Programas de fisioterapia"], 
           answer: 0},
          {question: "Um exemplo de ação desenvolvida no CREAS é:", 
           options: ["Atendimento a vítimas de violência doméstica","Distribuição de medicamentos","Emissão de laudos periciais criminais","Aulas de reforço escolar"], 
           answer: 0},
          {question: "O impacto esperado da atuação do psicólogo no CRAS e CREAS é:", 
           options: ["Ampliação do acesso a direitos e fortalecimento da autonomia","Restrição do acesso a serviços","Isolamento de famílias vulneráveis","Dependência exclusiva de benefícios"], 
           answer: 0}
        ];
        


    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 50) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
