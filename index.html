<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    
            const questions = [
  // --- CRAS ---
  {question: "O CRAS é vinculado a qual sistema?", 
   options: ["Sistema Único de Saúde (SUS)","Previdência Social","Sistema Único de Assistência Social (SUAS)","Sistema Nacional de Educação"], 
   answer: 2},
  {question: "O foco central do CRAS é:", 
   options: ["Educação básica formal","Proteção social especial de média complexidade","Proteção social básica","Alta complexidade hospitalar"], 
   answer: 2},
  {question: "No CRAS, a atuação interdisciplinar busca:", 
   options: ["Atender apenas demandas judiciais","Executar exclusivamente atividades esportivas","Promover inclusão e fortalecer vínculos","Focar apenas em exames clínicos"], 
   answer: 2},
  {question: "Um dos serviços de maior destaque ofertados pelo CRAS é:", 
   options: ["Cursos profissionalizantes universitários","Serviço de Convivência e Fortalecimento de Vínculos","Internação psiquiátrica","Pronto-atendimento hospitalar"], 
   answer: 1},
  {question: "O público atendido pelo CRAS é composto por:", 
   options: ["Trabalhadores de empresas privadas","Estudantes de ensino superior","Famílias em situação de vulnerabilidade","Exclusivamente idosos dependentes"], 
   answer: 2},
  {question: "A porta de entrada para a proteção social básica do SUAS é:", 
   options: ["CAPS","CREAS","CRAS","Secretaria de Saúde"], 
   answer: 2},
  {question: "A principal forma de acesso ao CRAS é:", 
   options: ["Somente via decisão judicial","Apenas por hospitais conveniados","Procura espontânea ou encaminhamento da rede","Exclusivamente por registro cartorial"], 
   answer: 2},
  {question: "No âmbito do CRAS, o trabalho do psicólogo deve priorizar:", 
   options: ["Promoção da autonomia e fortalecimento familiar","Acompanhamento de processos judiciais","Atendimento ambulatorial hospitalar","Exames laboratoriais específicos"], 
   answer: 0},
  {question: "O território do CRAS deve ser delimitado para:", 
   options: ["Restringir o atendimento a hospitais","Atuar em capitais exclusivamente","Facilitar o acesso da população local","Privilegiar apenas áreas centrais"], 
   answer: 2},
  {question: "A atuação do CRAS é caracterizada como:", 
   options: ["Preventiva e protetiva","Financeira e previdenciária","Hospitalar e ambulatorial","Judicial e punitiva"], 
   answer: 0},

  // --- CREAS ---
  {question: "O CREAS está vinculado a qual nível de proteção do SUAS?", 
   options: ["Proteção Social de Alta Complexidade","Proteção Social Especial de Média Complexidade","Proteção Social Básica","Política Educacional"], 
   answer: 1},
  {question: "O atendimento no CREAS é voltado para:", 
   options: ["Estudantes da rede pública","Usuários de planos de saúde","Apenas trabalhadores formais","Famílias e indivíduos em situação de violação de direitos"], 
   answer: 3},
  {question: "Uma das principais funções do CREAS é:", 
   options: ["Executar exames clínicos de rotina","Atender e acompanhar casos de violência doméstica","Emitir certidões de nascimento","Distribuir medicamentos hospitalares"], 
   answer: 1},
  {question: "Um exemplo de serviço do CREAS é:", 
   options: ["PAEFI – Proteção e Atendimento Especializado a Famílias e Indivíduos","Auxílio Emergencial","Programa Nacional de Imunização","Sistema Nacional de Educação Básica"], 
   answer: 0},
  {question: "A psicologia no CREAS deve priorizar:", 
   options: ["Internações compulsórias","Diagnósticos médicos","Exames laboratoriais","Intervenções psicossociais e familiares"], 
   answer: 3},
  {question: "O CREAS articula-se com quais políticas?", 
   options: ["Exclusivamente setor privado","Somente associações comunitárias","Saúde, educação, segurança e justiça","Apenas previdência"], 
   answer: 2},
  {question: "No contexto territorial, um desafio do CREAS no Vale do Paraíba é:", 
   options: ["Homogeneidade cultural","Alta concentração hospitalar","Excesso de transporte público","Dificuldade de acesso em áreas rurais"], 
   answer: 3},
  {question: "O objetivo principal do CREAS é:", 
   options: ["Garantir proteção e restabelecimento da autonomia","Fornecer ensino superior gratuito","Executar cirurgias médicas","Distribuir benefícios previdenciários"], 
   answer: 0},
  {question: "A quem se destina o PAEFI, ofertado no CREAS?", 
   options: ["Estudantes universitários","Trabalhadores formais sindicalizados","Famílias e indivíduos com direitos violados","Apenas usuários de clínicas privadas"], 
   answer: 2},
  {question: "A intervenção do CREAS em casos de violação busca:", 
   options: ["Internar obrigatoriamente todos os envolvidos","Romper ciclos de violência e articular acesso a direitos","Fornecer bolsas de estudo","Registrar apenas boletins de ocorrência"], 
   answer: 1},

  // --- Comparativos ---
  {question: "Enquanto o CRAS previne situações de risco, o CREAS:", 
   options: ["Distribui medicamentos","Atua em situações já concretizadas de violação","Garante exclusivamente auxílio financeiro","Realiza apenas atividades recreativas"], 
   answer: 1},
  {question: "O trabalho preventivo está mais presente em:", 
   options: ["Escolas técnicas","CRAS","Hospitais gerais","CREAS"], 
   answer: 1},
  {question: "A proteção social especial, de média complexidade, é papel de:", 
   options: ["Instituições de ensino","CRAS","Unidades Básicas de Saúde","CREAS"], 
   answer: 3},
  {question: "A proteção social básica é papel de:", 
   options: ["Hospitais universitários","CREAS","CRAS","CAPS"], 
   answer: 2},
  {question: "Um impacto esperado da psicologia no CRAS é:", 
   options: ["Supervisão de laudos criminais","Substituição de atividades escolares","Fortalecimento de vínculos e inclusão comunitária","Controle de exames hospitalares"], 
   answer: 2},
  {question: "Um impacto esperado da psicologia no CREAS é:", 
   options: ["Execução de perícias médicas","Atuação como consultório privado","Distribuição de remédios","Atenção às situações de violência e risco"], 
   answer: 3},
  {question: "O trabalho em rede é fundamental em:", 
   options: ["Ambos, CRAS e CREAS","Apenas escolas técnicas","Somente hospitais privados","Exclusivamente previdência social"], 
   answer: 0},
  {question: "Exemplo de ação desenvolvida no CRAS é:", 
   options: ["Atividades coletivas para fortalecimento de vínculos","Distribuição de próteses","Atendimento a vítimas de violência grave","Realização de cirurgias"], 
   answer: 0},
  {question: "Exemplo de ação desenvolvida no CREAS é:", 
   options: ["Cadastro de famílias em programas de renda","Atendimento especializado em casos de violência doméstica","Aulas de reforço escolar","Exames médicos laboratoriais"], 
   answer: 1},
  {question: "A principal diferença entre CRAS e CREAS é:", 
   options: ["CRAS foca na prevenção, CREAS enfrenta violações já existentes","Ambos têm funções idênticas","O CRAS atende idosos, CREAS atende crianças","O CREAS é porta de entrada e o CRAS trata emergências"], 
   answer: 0}
];

        


    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 50) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
