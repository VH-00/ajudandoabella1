<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Juntei as perguntas principais (vou simular 70, mas você pode expandir)
   const questions = [
  // --- CRAS ---

  {question: "O CRAS atua prioritariamente em...", options: ["Áreas de vulnerabilidade social","Hospitais de alta complexidade","Unidades prisionais","Escolas privadas"], answer: 0},
  {question: "Um dos objetivos do CRAS é...", options: ["Fortalecer vínculos familiares e comunitários","Realizar cirurgias","Distribuir medicamentos","Atender apenas idosos"], answer: 0},
  {question: "O atendimento do CRAS é...", options: ["Territorializado e próximo da população","Apenas hospitalar","Somente online","Exclusivo de emergência"], answer: 0},
  {question: "As formas de entrada no CRAS podem ser...", options: ["Demanda espontânea ou encaminhamentos","Somente por ordem judicial","Apenas via hospitais","Exclusivamente virtuais"], answer: 0},
  {question: "O CREPOP tem como função...", options: ["Estabelecer diretrizes técnicas para atuação do psicólogo no CRAS","Gerir hospitais","Distribuir remédios","Atender emergências"], answer: 0},
  {question: "Um dos desafios enfrentados no CRAS é...", options: ["Resistência inicial das famílias","Excesso de recursos","Alta aceitação imediata","Pouca demanda"], answer: 0},
  {question: "A sobrecarga emocional no CRAS ocorre devido a...", options: ["Complexidade e gravidade dos casos","Excesso de férias","Poucos atendimentos","Baixa demanda"], answer: 0},
  {question: "Uma estratégia para superar desafios no CRAS é...", options: ["Formação continuada e trabalho em rede","Atuação isolada","Atendimento apenas clínico","Evitar contato comunitário"], answer: 0},

  // --- CREAS ---
  {question: "O que é o CREAS?", options: ["Unidade pública que oferece serviços especializados e continuados","Clínica privada","Hospital psiquiátrico","ONG internacional"], answer: 0},
  {question: "O público-alvo do CREAS são...", options: ["Famílias e indivíduos com direitos violados","Somente trabalhadores formais","Apenas idosos","Exclusivamente crianças"], answer: 0},
  {question: "O objetivo central do CREAS é...", options: ["Fortalecer vínculos e enfrentar situações de risco","Distribuir alimentos","Fazer atendimentos hospitalares","Fornecer bolsas de estudo"], answer: 0},
  {question: "Um dos serviços oferecidos pelo CREAS é...", options: ["PAEFI – Proteção e Atendimento Especializado a Famílias e Indivíduos","Transporte escolar","Venda de medicamentos","Clínica odontológica"], answer: 0},
  {question: "No Vale do Paraíba, o CREAS atua em...", options: ["39 municípios, com diversidade urbano-rural","Apenas uma cidade","Somente capitais","Áreas industriais"], answer: 0},
  {question: "Um desafio territorial do CREAS no Vale do Paraíba é...", options: ["Dificuldade de acesso em áreas rurais","Excesso de transporte público","Muitos hospitais privados","Pouca diversidade cultural"], answer: 0},
  {question: "O trabalho no CREAS deve priorizar...", options: ["Autonomia familiar","Somente atendimentos clínicos","Controle estatal absoluto","Redução de vínculos comunitários"], answer: 0},
  {question: "Na psicologia do CREAS, prioriza-se...", options: ["Atuação psicossocial, grupal e familiar","Somente atendimento clínico individual","Exames laboratoriais","Consultas rápidas"], answer: 0},
  {question: "A atuação no CREAS deve envolver...", options: ["Articulação intersetorial com saúde, educação e justiça","Somente clínicas privadas","Exclusivamente ONGs","Apenas hospitais"], answer: 0},
  {question: "O CREAS representa uma política pública...", options: ["Fundamental para garantia de direitos","Privada e restrita","Exclusiva de hospitais","Voltada apenas para idosos"], answer: 0},

  // --- CAPS ---
  {question: "O que são os CAPS?", options: ["Serviços de saúde abertos e comunitários, alternativa à internação","Hospitais privados","Consultórios particulares","UBS"], answer: 0},
  {question: "O acesso ao CAPS pode ocorrer...", options: ["Espontaneamente ou por encaminhamentos","Somente por internação","Exclusivamente judicial","Via hospitais privados"], answer: 0},
  {question: "Um dos principais objetivos do CAPS é...", options: ["Reinserção social de pessoas com transtornos mentais","Isolamento de pacientes","Exclusão social","Fornecer apenas remédios"], answer: 0},
  {question: "O CAPS surgiu com...", options: ["Reforma Psiquiátrica de 2001","Constituição de 1988","Lei 8080/1990","Criação do INAMPS"], answer: 0},
  {question: "O atendimento intensivo no CAPS é destinado a...", options: ["Pessoas em grave sofrimento psíquico","Somente exames rápidos","Consultas eventuais","Casos de baixa gravidade"], answer: 0},
  {question: "O atendimento semi-intensivo no CAPS ocorre em média...", options: ["12 dias no mês","Todos os dias","1 vez ao ano","Apenas emergências"], answer: 0},
  {question: "O atendimento não intensivo no CAPS ocorre até...", options: ["3 dias no mês","Todos os dias","12 dias no mês","Sem limite"], answer: 0},
  {question: "O CAPSi é destinado a...", options: ["Crianças e adolescentes até 25 anos","Idosos acima de 60 anos","Mulheres","Somente dependentes químicos"], answer: 0},
  {question: "O CAPS AD atende...", options: ["Pessoas com transtornos decorrentes do uso de álcool e drogas","Somente idosos","Crianças em idade escolar","Pacientes cardíacos"], answer: 0},
  {question: "O CAPS I, II e III atendem...", options: ["População com transtornos mentais","Somente emergências físicas","Exclusivamente idosos","Somente dependentes químicos"], answer: 0},

  // --- Movimento Antimanicomial e desafios ---
  {question: "O lema do movimento an


    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 50) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
