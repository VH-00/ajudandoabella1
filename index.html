<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Metodologia da Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.05em;
    }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background: #e3f2fd;
      border-color: #64b5f6;
    }
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fc2;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f1f8e9;
      color: #33691e;
      font-weight: bold;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    .incorrect {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #b71c1c;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 { font-size: 1.3em; }
      .question { font-size: 1em; }
      .options label { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>Quiz - Metodologia da Pesquisa</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Finalizar Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    
      // --- CRAS ---
      const questions = [
      // --- CRAS ---
      {question: "O CRAS pode ser caracterizado como:", 
       options: ["Serviço especializado de média complexidade","Centro de internação socioeducativa","Organização filantrópica privada","Unidade pública estatal de proteção social básica"], 
       answer: 3},
      {question: "A territorialização do CRAS significa:", 
       options: ["Atender somente casos emergenciais","Funcionar apenas em capitais","Atuar em áreas definidas, próximas da população","Oferecer serviços exclusivamente hospitalares"], 
       answer: 2},
      {question: "O fortalecimento de vínculos no CRAS ocorre por meio de:", 
       options: ["Benefícios previdenciários","Tratamento ambulatorial psiquiátrico","Internação hospitalar","Convivência comunitária e ações coletivas"], 
       answer: 3},
      {question: "Uma família pode acessar o CRAS através de:", 
       options: ["Cadastro privado","Exclusivamente por hospitais","Somente por decisão judicial","Encaminhamento ou demanda espontânea"], 
       answer: 3},
      {question: "Um desafio emocional dos psicólogos do CRAS é:", 
       options: ["Ausência de contato comunitário","Sobrecarga decorrente da complexidade dos casos","Baixa demanda de usuários","Excesso de férias acumuladas"], 
       answer: 1},
    
      // --- CREAS ---
      {question: "O CREAS atua prioritariamente com:", 
       options: ["Famílias e indivíduos em situação de violação de direitos","Usuários de serviços bancários","Pacientes de alta complexidade hospitalar","Alunos de escolas privadas"], 
       answer: 0},
      {question: "O PAEFI, oferecido no CREAS, refere-se a:", 
       options: ["Projeto de Apoio Estudantil e Familiar","Proteção e Atendimento Especializado a Famílias e Indivíduos","Plano Assistencial Estadual de Financiamento Integrado","Programa de Atenção Educacional Formal e Inclusiva"], 
       answer: 1},
      {question: "Um dos objetivos centrais do CREAS é:", 
       options: ["Distribuir alimentos emergenciais","Executar apenas consultas médicas","Enfrentar situações de risco e fortalecer autonomia","Fornecer bolsas de estudo"], 
       answer: 2},
      {question: "A atuação psicossocial no CREAS é caracterizada por:", 
       options: ["Apoio exclusivo online","Foco apenas em benefícios materiais","Atendimento familiar, individual e grupal","Somente exames laboratoriais"], 
       answer: 2},
      {question: "O trabalho do CREAS deve articular-se com:", 
       options: ["Exclusivamente organizações privadas","Saúde, educação, justiça e demais políticas públicas","Apenas hospitais","Clubes comunitários"], 
       answer: 1},
    
      // --- CAPS ---
      {question: "Os CAPS são definidos como:", 
       options: ["Hospitais psiquiátricos centralizados","Serviços comunitários substitutivos à internação psiquiátrica","Unidades prisionais","Serviços privados de saúde mental"], 
       answer: 1},
      {question: "O principal objetivo dos CAPS é:", 
       options: ["Atendimento exclusivo a emergências","Apenas fornecimento de medicamentos","Reinserção social de pessoas com sofrimento psíquico grave","Internação prolongada de pacientes"], 
       answer: 2},
      {question: "O atendimento intensivo nos CAPS é indicado para:", 
       options: ["Exames de rotina","Pacientes de baixa demanda","Usuários em grave crise psíquica","Pessoas com queixas leves"], 
       answer: 2},
      {question: "O atendimento semi-intensivo nos CAPS ocorre em média:", 
       options: ["Até 12 dias por mês","Apenas 1 vez ao ano","Exclusivamente todos os dias","Somente emergências médicas"], 
       answer: 0},
      {question: "O CAPSi foi criado para atender:", 
       options: ["Crianças e adolescentes até 25 anos","Somente dependentes químicos adultos","Gestantes em risco","Exclusivamente idosos"], 
       answer: 0},
      {question: "O CAPS AD é voltado para:", 
       options: ["Mulheres gestantes","Pacientes cardíacos","Usuários de álcool e outras drogas","Crianças em idade escolar"], 
       answer: 2},
      {question: "Os CAPS I, II e III se diferenciam por:", 
       options: ["Especialidade médica vinculada","Tipo de psicoterapia oferecida","Porte populacional e abrangência territorial","Faixa etária atendida"], 
       answer: 2},
      {question: "Uma das principais dificuldades enfrentadas pelos CAPS é:", 
       options: ["Demanda sempre baixa","Ausência de pacientes","Estigma e preconceito social","Excesso de recursos financeiros"], 
       answer: 2},
      {question: "A criação dos CAPS está relacionada a:", 
       options: ["Industrialização do país","Reforma Psiquiátrica e Movimento Antimanicomial","Reforma Educacional","Criação do SUS em 1990"], 
       answer: 1},
      {question: "O lema do Movimento Antimanicomial é:", 
       options: ["Por uma sociedade sem manicômios","Saúde como mercadoria","Loucura como prisão","Internação é solução"], 
       answer: 0},
    
      // --- Políticas e contexto ---
      {question: "A RAPS (Rede de Atenção Psicossocial) foi instituída em:", 
       options: ["2000 pela Portaria 106","2011 pela Portaria 3.088","1990 pela Lei 8080","1988 pela Constituição"], 
       answer: 1},
      {question: "As Residências Terapêuticas foram regulamentadas para:", 
       options: ["Acolher pessoas egressas de internações psiquiátricas de longa permanência","Servir como hospitais privados","Atender apenas crianças","Atuar como clínicas odontológicas"], 
       answer: 0},
      {question: "O Consultório de Rua tem como finalidade:", 
       options: ["Oferecer ensino formal","Ampliar acesso da população em situação de rua à saúde","Atender exclusivamente dependentes de álcool","Substituir hospitais gerais"], 
       answer: 1},
      {question: "Uma das funções da RAPS é:", 
       options: ["Atuar apenas em hospitais psiquiátricos","Oferecer educação básica","Substituir o CRAS","Articular serviços em diferentes níveis de complexidade"], 
       answer: 3},
      {question: "O impacto esperado dos CAPS é:", 
       options: ["Restringir acesso aos direitos","Aumentar a dependência de manicômios","Apenas fornecer medicamentos","Reduzir internações e promover reinserção social"], 
       answer: 3},
      {question: "Os CAPS atuam sob qual princípio central do SUS?", 
       options: ["Regionalização","Integralidade","Equidade","Universalidade"], 
       answer: 1},
      {question: "Um desafio para profissionais no CAPS é:", 
       options: ["Reinventar práticas e dialogar com outras áreas","Atender apenas em consultório","Atuar de forma isolada","Restringir-se à psiquiatria clássica"], 
       answer: 0},
      {question: "As práticas dos CAPS devem ser baseadas em:", 
       options: ["Olhar biopsicossocial e atenção comunitária","Exames laboratoriais","Apenas diagnóstico biológico","Isolamento terapêutico"], 
       answer: 0},
      {question: "O estigma social associado ao transtorno mental influencia:", 
       options: ["A adesão e efetividade do tratamento","Somente o financiamento das unidades","Exclusivamente o CAPS AD","Apenas usuários idosos"], 
       answer: 0},
      {question: "A hierarquização da RAPS garante:", 
       options: ["Atenção básica, média e alta complexidade integradas","Atendimento sem regulação","Apenas serviços hospitalares","Exclusão da atenção primária"], 
       answer: 0},
    
      // --- Complementares ---
      {question: "O CREPOP contribui para os CAPS e CRAS oferecendo:", 
       options: ["Consultas ambulatoriais","Exames clínicos","Medicamentos gratuitos","Referências técnicas para atuação do psicólogo"], 
       answer: 3},
      {question: "O desafio da descentralização em saúde mental é:", 
       options: ["Centralizar serviços em capitais","Excluir áreas rurais","Garantir acesso equitativo nos municípios","Reduzir políticas intersetoriais"], 
       answer: 2},
      {question: "As práticas intersetoriais no CREAS e CAPS incluem diálogo com:", 
       options: ["Saúde, educação, assistência e justiça","Somente hospitais","Exclusivamente setor privado","Somente ONGs"], 
       answer: 0},
      {question: "O acolhimento nos CAPS busca:", 
       options: ["Estabelecer vínculo terapêutico inicial","Atender apenas em grupo","Registrar dados administrativos","Substituir psicoterapia"], 
       answer: 0},
      {question: "As equipes multiprofissionais dos CAPS devem incluir:", 
       options: ["Somente médicos","Psicólogos, psiquiatras, assistentes sociais e enfermeiros","Exclusivamente psicólogos","Apenas enfermeiros"], 
       answer: 1}
    ];



    // Preenche até 70 duplicando/variando para simulação
    while (questions.length < 50) {
      let base = questions[questions.length % 10];
      questions.push({
        question: base.question + " (variação " + (questions.length+1) + ")",
        options: base.options,
        answer: base.answer
      });
    }

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        let qDiv = document.createElement("div");
        qDiv.classList.add("question-block");
        qDiv.innerHTML = `
          <div class="question">${i+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, j) =>
              `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${i}`);
        feedbackDiv.innerHTML = "";
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = "✅ Resposta correta!";
            feedbackDiv.className = "feedback correct";
          } else {
            feedbackDiv.innerHTML = `❌ Resposta errada. O correto é: <b>${q.options[q.answer]}</b>`;
            feedbackDiv.className = "feedback incorrect";
          }
        } else {
          feedbackDiv.innerHTML = `⚠️ Você não respondeu. O correto é: <b>${q.options[q.answer]}</b>`;
          feedbackDiv.className = "feedback incorrect";
        }
      });
      document.getElementById("result").innerText =
        `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    loadQuiz();
  </script>
</body>
</html>
